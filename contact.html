<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano4te | Contact Us</title>
    <meta name="description" content="Get in touch with Piano4te. We'd love to hear from you about bookings, collaborations, or general inquiries.">
    <!-- Include EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "6gRzC-vfOkEDtTY0k",
            });
        })();
    </script>

    <!-- JavaScript for sending the form data using EmailJS -->
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                emailjs.sendForm('service_vuukspp', 'template_3hdsrbp', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById('statusMessage').innerHTML = `
                            <div style="
                                background: rgba(74, 144, 226, 0.1);
                                border: 1px solid rgba(74, 144, 226, 0.3);
                                padding: 20px;
                                border-radius: 10px;
                                margin-top: 20px;
                                animation: fadeIn 0.5s;
                            ">
                                <h3 style="color: #4a90e2; margin: 0 0 10px 0;">Thank you for your message!</h3>
                                <p style="color: #fff; margin: 0;">We'll get back to you as soon as possible.</p>
                            </div>
                        `;
                        document.getElementById('contact-form').reset();
                    }, function(error) {
                        console.log('FAILED...', error);
                        document.getElementById('statusMessage').innerHTML = `
                            <div style="
                                background: rgba(255, 68, 68, 0.1);
                                border: 1px solid rgba(255, 68, 68, 0.3);
                                padding: 20px;
                                border-radius: 10px;
                                margin-top: 20px;
                            ">
                                <p style="color: #ff4444; margin: 0;">Failed to send message. Please try again later.</p>
                            </div>
                        `;
                    });
            });
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #1a1a2e);
            padding: 20px;
            position: relative;
            padding-bottom: 60px;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0 0 20px 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }

        nav {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 2px;
            padding: 5px 10px;
            border: 1px solid transparent;
        }
        
        nav ul li a:hover {
            color: #4a90e2;
            border-color: #4a90e2;
        }

        .contact-form {
            background: rgba(74, 144, 226, 0.1);
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(74, 144, 226, 0.3);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a90e2;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 5px;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a90e2;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 30px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .submit-button:hover {
            background-color: #357abd;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .contact-info a {
            color: #4a90e2;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-info a:hover {
            color: #fff;
        }

        .copyright {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 1rem; }
            nav ul li {
                margin-left: 10px;
            }
            nav ul li a {
                font-size: 0.9rem;
                padding: 3px 6px;
            }
            .contact-form {
                padding: 20px;
                margin: 20px;
            }
            .landing {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="https://events.eventgroove.com/event/Piano-4te-In-Concert-At-August-Wilson-Center-100910">TICKETS</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>CONTACT</h1>
            <div class="tagline">GET IN TOUCH WITH US</div>
            
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="from_name">Name</label>
                    <input type="text" id="from_name" name="from_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            
            <div id="statusMessage" style="text-align: center; margin-top: 20px;"></div>

            <div class="contact-info">
                <p>Email us at:</p>
                <p><a href="mailto:piano4tepgh@gmail.com">piano4tepgh@gmail.com</a></p>
            </div>
        </div>
        <div class="copyright">Â© 2024 Piano4te. All rights reserved.</div>
    </div>
</body>
</html>
